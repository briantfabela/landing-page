    <style>
        /* Base Setup */
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            transition: background-color 0.5s ease, color 0.5s ease;
            opacity: 0; /* Hidden initially to prevent FOUC, GSAP handles reveal */
            visibility: hidden;
        }

        /* Glassmorphism - Adaptive */
        .glass-panel {
            background: rgba(255, 255, 255, 0.70);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.05);
            transition: background 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }

        html.dark .glass-panel {
            background: rgba(28, 28, 30, 0.65);
            border: 1px solid rgba(255, 255, 255, 0.12);
            box-shadow: 0 4px 24px -1px rgba(0, 0, 0, 0.25);
        }

        /* Animated Mesh Gradient Background */
        .mesh-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background-size: 200% 200%;
            animation: gradient-move 15s ease infinite;
            transition: opacity 0.5s ease;
        }
        
        html:not(.dark) .mesh-bg {
             background-color: #F5F5F7;
             background-image: 
                radial-gradient(at 40% 20%, hsla(210, 100%, 96%, 1) 0px, transparent 50%),
                radial-gradient(at 80% 0%, hsla(189, 100%, 90%, 1) 0px, transparent 50%),
                radial-gradient(at 0% 50%, hsla(341, 100%, 94%, 1) 0px, transparent 50%);
        }

        html.dark .mesh-bg {
            background-color: #000000;
            background-image: 
                radial-gradient(at 10% 10%, hsla(260, 40%, 10%, 1) 0, transparent 60%), 
                radial-gradient(at 90% 10%, hsla(210, 60%, 15%, 1) 0, transparent 60%), 
                radial-gradient(at 50% 90%, hsla(280, 50%, 12%, 1) 0, transparent 70%);
        }

        @keyframes gradient-move {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Hover States for Link Items */
        html:not(.dark) .link-item:hover {
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 10px 40px -10px rgba(0,0,0,0.1);
        }

        html.dark .link-item:hover {
            background: rgba(60, 60, 65, 0.6);
            border-color: rgba(255,255,255,0.2);
            box-shadow: 0 0 30px rgba(0,122,255,0.1);
        }
        
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

    <!-- GSAP Logic -->
    <script>
        // Initialize Animations on Load
        document.addEventListener('DOMContentLoaded', () => {
            // Show body to prevent Flash of Unstyled Content (FOUC), but GSAP will handle the alpha
            gsap.set("body", { autoAlpha: 1 });
            
            // Create a Master Timeline
            const tl = gsap.timeline();

            // 1. Entrance: Header Elements (Staggered Fade + Slide Up)
            tl.from(".intro-element", {
                y: -20,
                opacity: 0,
                duration: 1,
                ease: "power3.out"
            }, 0); // Start at time 0

            tl.from(".header-element", {
                y: 30,
                opacity: 0,
                duration: 1,
                stagger: 0.15, // Delay between each item
                ease: "power3.out"
            }, "-=0.5"); // Overlap slightly with previous

            // 2. Entrance: Link Cards (Elastic Pop)
            // Using 'back.out' creates that Apple-like bounce effect
            tl.from(".link-item", {
                y: 100,
                opacity: 0,
                scale: 0.9,
                duration: 0.8,
                stagger: 0.1,
                ease: "back.out(1.7)" 
            }, "-=0.6");

            // 3. Entrance: Footer
            tl.from(".footer-element", {
                y: 20,
                opacity: 0,
                duration: 1,
                ease: "power2.out"
            }, "-=0.4");
        });

        // 3D Tilt Logic using GSAP (Smoother interpolation)
        if (window.matchMedia("(hover: hover)").matches) {
            const cards = document.querySelectorAll('.link-item');
            
            cards.forEach(card => {
                // GSAP QuickTo for high-performance mouse tracking
                const xTo = gsap.quickTo(card, "rotateY", { duration: 0.3, ease: "power3" });
                const yTo = gsap.quickTo(card, "rotateX", { duration: 0.3, ease: "power3" });

                card.addEventListener('mousemove', (e) => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    
                    // Calculate rotation (Max 10 degrees)
                    const rotateY = ((x - centerX) / centerX) * 8;
                    const rotateX = ((y - centerY) / centerY) * -8;

                    xTo(rotateY);
                    yTo(rotateX);
                    
                    // Scale slightly using standard tween for the 'lift'
                    gsap.to(card, { scale: 1.02, duration: 0.3 });
                });

                card.addEventListener('mouseleave', () => {
                    xTo(0);
                    yTo(0);
                    gsap.to(card, { scale: 1, duration: 0.5, ease: "elastic.out(1, 0.5)" });
                });
            });
        }

        // Theme Switcher Logic
        function toggleTheme() {
            const html = document.documentElement;
            const sun = document.getElementById('sunIcon');
            const moon = document.getElementById('moonIcon');
            
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                sun.style.display = 'none';
                moon.style.display = 'block';
                // Animate icon swap
                gsap.fromTo(moon, {rotate: -90, scale: 0}, {rotate: 0, scale: 1, duration: 0.5, ease: "back.out"});
            } else {
                html.classList.add('dark');
                moon.style.display = 'none';
                sun.style.display = 'block';
                // Animate icon swap
                gsap.fromTo(sun, {rotate: 90, scale: 0}, {rotate: 0, scale: 1, duration: 0.5, ease: "back.out"});
            }
        }

        // Share Logic
        function shareProfile() {
            if (navigator.share) {
                navigator.share({
                    title: 'Briant J. Fabela - GIS Professional',
                    text: 'Connect with Briant J. Fabela',
                    url: window.location.href,
                })
                .then(() => console.log('Successful share'))
                .catch((error) => console.log('Error sharing', error));
            } else {
                // Fallback
                const btn = document.querySelector('button span');
                const originalText = btn.innerText;
                
                navigator.clipboard.writeText(window.location.href).then(() => {
                    btn.innerText = "Copied!";
                    setTimeout(() => {
                        btn.innerText = originalText;
                    }, 2000);
                });
            }
        }
    </script>
